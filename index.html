<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <img src="images/logo.svg"></img>
    <div class="header">We are launching <span>soon!</span></div>

    <div class="desc">Subscribe and get notified</div>
    <form action="#" onsubmit = "return false" novalidate>
      <input type="email" name="email" placeholder="Your email address...">
      <button>Notify me</button>
      <div class="error">Please provide a valid email address</div>
    </form>
    <img src="images/illustration-dashboard.png" alt="">
  </main>
  <footer>
    <ul>
      <li><i class="fa-brands fa-facebook-f"></i></li>
      <li><i class="fa-brands fa-twitter"></i></li>
      <li><i class="fa-brands fa-instagram"></i></li>
    </ul>
    <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Ryusuke66" target="_blank">Yassine Ghezal</a>.
    </div>
    <script src="https://kit.fontawesome.com/63afc8a4b6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </footer>
</body>
</html>
